<!-- Dropdown Structure -->
{% load static %}

<ul id="dropdown1" class="dropdown-content">
{% for cat in cats %}

  <li><a href="{% url 'category' cat.url %}">{{cat.title}}</a></li>

{% endfor %}

</ul>
<nav class="bg-primary">
  <div class="nav-wrapper">
    <ul class="left hide-on-med-and-down">
      <li><a href="{% url 'users-home' %}">Home</a></li>
      <li><a href="{% url 'blog-home' %}">Blog</a></li>
      <li><a href="{% url 'forum-home' %}">Forum</a></li>
      <li><a href="{% url 'index' %}">Wiki</a></li>
      <li>
        <a class="dropdown-trigger" href="#!" data-target="dropdown1"
          >Category<i class="material-icons left">arrow_drop_down</i></a
        >
      </li>
      {% if user.is_authenticated %}
      <li>
        <a href="{% url 'users-profile' %}">Profile</a>
      </li>
      <li>
        <a href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li></li>
      <li>
        <a href="{% url 'login' %}">Sign in</a>
      </li>
      {% endif %}
    </ul>
  </div>
</nav>
