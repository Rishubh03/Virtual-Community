{% extends "encyclopedia/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Create
{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" action="{% url 'create' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <h4 class="display-2">Create new page:</h4>
        
            {{post | crispy}}
        <br>
        <button type="submit"> Create </button>
        
    </form>
</div>
{% endblock %}
