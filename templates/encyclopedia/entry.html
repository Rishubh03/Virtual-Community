{% extends "encyclopedia/base.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row my-2">
        <div class="col-md-12">
        <h3>{{articles.title}}</h3>
        
        <p>Last updated at :{{articles.updated_on}}</p>
        </div>
    </div>
    <div class="row">
        <img src="{{articles.image.url}}"  class="img-fluid rounded mx-auto mt-2" style="width: 60%;" alt="">
    </div>
    <div class="row my-2">
<div class="col-md-12">
    {% if user.is_authenticated %}
    <a class="edit" href="{% url 'edit' articles.id %}">Edit Page</a>
    {% endif %}
    <p>{{articles.textarea|safe }}</p>
   
</div>
</div>
</div>   
{% endblock %}
